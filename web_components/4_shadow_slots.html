<html>
<body>
    <script>
        /*
         * Many types of components, such as tabs, menus, image galleries, and so on, need the content to render. (i.e. Bootstrap tabs)
         * Letâ€™s create <user-card> shadow DOM provides two slots, filled from light DOM
         */  
        customElements.define('user-card', class extends HTMLElement {
            connectedCallback() {
                this.attachShadow({ mode: 'open' });
                this.shadowRoot.innerHTML = `
              <div>Name:
                <slot name="username"></slot>
              </div>
              <div>Birthday:
                <slot name="birthday"></slot>
              </div>
            `;
            }
        });
    </script>

    <user-card>
        <input type="text" slot="username" value="John Smith"/>
        <span slot="birthday">01.01.2001</span>
    </user-card>
</body>
</html>
