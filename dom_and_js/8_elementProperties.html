<html>
<body>
    <table>
        <script>
            for (var prop in document) {
                document.write("<tr>")
                document.write("<td>")
                document.write(prop)
                document.write("</td>")
                document.write("<td>")
                document.write(document[prop])
                document.write("</td>")
                document.write("</tr>")
            }
        </script>
    </table>

  </body>
</html>
