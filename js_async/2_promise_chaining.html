<!DOCTYPE html>
<html>
  <head>
    <script>
      var isMomHappy = true;
      // Promise
      var willIGetNewPhone = new Promise((resolve, reject) => {
        if (isMomHappy) {
          console.log("I am here");
          var phone = {
            brand: "Samsung",
            color: "black"
          };
          resolve(phone); // fulfilled
        } else {
          var reason = new Error("mom is not happy");
          reject(reason); // reject
        }
      });
      var showOff = function(phone) {
        return new Promise(function(resolve, reject) {
          var messageToFriend =
            "Hey friend, I have a new " +
            phone.color +
            " " +
            phone.brand +
            " phone";
          resolve(messageToFriend);
        });
      };
      var askMom = function() {
        willIGetNewPhone
          .then(showOff)
          .then(function(messageToFriend) {
            console.log(messageToFriend);
            // output: 'Hey friend, I have a new black Samsung phone.'
          })
          .catch(function(error) {
            console.log(error.message);
          });
      };

      askMom()
      console.log("Done");
    </script>
  </head>

  <body>
    HELLO
  </body>
</html>
